<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
    <header>
    <div class="headspace">
        <div class="menu">
            <img src="asset/menu.svg">
        </div>
        <div class="title">Wordle</div>
        <div class="settings">
            <img src="asset/questionmark.svg">
            <img src="asset/graph.svg">
            <img src="asset/setting.svg">
        </div>
    </div>
    </header>
    <main>
        <div class="board-row row-0">
            <div class="board-block"></div>            <div class="board-block"></div>            <div class="board-block"></div>            <div class="board-block"></div>            <div class="board-block"></div>
        </div>
        <div class="board-row row-1">
            <div class="board-block"></div>            <div class="board-block"></div>            <div class="board-block"></div>            <div class="board-block"></div>            <div class="board-block"></div>
        </div>
        <div class="board-row row-2">
            <div class="board-block"></div>            <div class="board-block"></div>            <div class="board-block"></div>            <div class="board-block"></div>            <div class="board-block"></div>
        </div>
        <div class="board-row row-3">
            <div class="board-block"></div>            <div class="board-block"></div>            <div class="board-block"></div>            <div class="board-block"></div>            <div class="board-block"></div>
        </div>
        <div class="board-row row-4">
            <div class="board-block"></div>            <div class="board-block"></div>            <div class="board-block"></div>            <div class="board-block"></div>            <div class="board-block"></div>
        </div>
        <div class="board-row row-5">
            <div class="board-block"></div>            <div class="board-block"></div>            <div class="board-block"></div>            <div class="board-block"></div>            <div class="board-block"></div>
        </div>
    </main>
    <footer>
        <div class="keyboard">
        <div class="key-row key-0">
            <div class="key-cap" data-key="q">Q</div>
            <div class="key-cap" data-key="w">W</div>
            <div class="key-cap" data-key="e">E</div>
            <div class="key-cap" data-key="r">R</div>
            <div class="key-cap" data-key="t">T</div>
            <div class="key-cap" data-key="y">Y</div>
            <div class="key-cap" data-key="u">U</div>
            <div class="key-cap" data-key="i">I</div>
            <div class="key-cap" data-key="o">O</div>
            <div class="key-cap" data-key="p">P</div>
        </div>
        <div class="key-row key-1">
            <div class="key-cap" data-key="a">A</div>
            <div class="key-cap" data-key="s">S</div>
            <div class="key-cap" data-key="d">D</div>
            <div class="key-cap" data-key="f">F</div>
            <div class="key-cap" data-key="g">G</div>
            <div class="key-cap" data-key="h">H</div>
            <div class="key-cap" data-key="j">J</div>
            <div class="key-cap" data-key="k">K</div>
            <div class="key-cap" data-key="l">L</div>
        </div>
        <div class="key-row key-2">
            <div class="key-cap-big" data-key="enter">ENTER</div>
            <div class="key-cap" data-key="z">Z</div>
            <div class="key-cap" data-key="x">X</div>
            <div class="key-cap" data-key="c">C</div>
            <div class="key-cap" data-key="v">V</div>
            <div class="key-cap" data-key="b">B</div>
            <div class="key-cap" data-key="n">N</div>
            <div class="key-cap" data-key="m">M</div>
            <div class="key-cap-big" data-key="delete">X</div>
        </div>
    </div>
    </footer>
</body>
</html>
